{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
        <h1 class="text-3xl font-bold mb-4">Welcome to Online Panipuri!</h1>
        <img src="{{ url_for('static', filename='images/panipuri.jpg') }}" 
             alt="Delicious Panipuri" 
             class="w-full rounded-lg mb-4">
        
        <div class="text-lg mb-4">
            <p class="mb-2">Price: â‚¹50 per plate</p>
            <p class="mb-2">Each plate contains 10 pieces of freshly made panipuri</p>
        </div>

        <form action="{{ url_for('checkout') }}" method="post" class="space-y-4">
            <div>
                <label class="block text-gray-700">Number of Plates:</label>
                <input type="number" name="plates" min="1" required
                       class="mt-1 block w-full plates rounded-md border-gray-300 shadow-sm">
            </div>
            
            <button type="submit" 
                    class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700">
                Proceed to Checkout
            </button>
        </form>
    </div>
</div>
{% endblock %}
